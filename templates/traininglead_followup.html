{% extends 'base.html' %}

{% load staticfiles %}

{% block content  %}


<div class="card">
<div class="card-body">
    <form class="forms-sample" method="post"> {% csrf_token %}
        <div class="form-group">
            <label>Name : {{ traininglead.name }}</label>
        </div>
        <div class="form-group">
            <label>Institute : {{ traininglead.institution }}</label>
        </div>
        <div class="form-group">
            <label>Mobile : {{ traininglead.mobile }}</label>

        </div>
        <div class="form-group">
            <label>Enquiry Date : {{ traininglead.enquery_date | date:"Y-m-d" }}</label>
        </div>
        <div class="form-group">
            <label>Enquiry For : {{ traininglead.enquery_for }}</label>
        </div>
        <div class="form-group">
            <label for="TrainingleadLastFollowupDate">Last Follow Up Date</label>
            <input type="date" class="form-control" name="TrainingleadLastFollowupDate" id="TrainingleadLastFollowupDate" value='{{ traininglead.lastfollowup | date:"Y-m-d" }}' >
        </div>
        <div class="form-group">
            <label for="TrainingleadFollowupDate">Next Follow Up Date</label>
            <input type="date" class="form-control" name="TrainingleadFollowupDate" id="TrainingleadFollowupDate" value='{{ traininglead.followup | date:"Y-m-d" }}' >
        </div>
        <div class="form-group">
            <label for="TrainingleadStatus">Status</label>
            <select id="TrainingleadStatus" name="TrainingleadStatus" class="form-control"  required>
                <option selected >{{ traininglead.status }}</option>
                 <option>Low</option>
                 <option>High</option>
                <option>Med</option>
                <option>No Reply</option>
                <option>Rejected</option>
                <option>Converted</option>
            </select>
        </div>
        <div class="form-group">
            <label for="TrainingleadRemarks">Remarks</label>
            <textarea id="TrainingleadRemarks" name="TrainingleadRemarks" class="form-control" rows="10">{{ traininglead.remark }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <a href='/master/traininglead_view'><button class="btn btn-light">Cancel</button></a>
    </form>
</div>
</div>



{% endblock %}
