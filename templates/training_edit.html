{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="card">
<div class="card-body">
    <form class="forms-sample" method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="TrainingName">Name</label>
            <input type="text" class="form-control" name="TrainingName" id="TrainingName" value='{{ training.name }}' required>
        </div>
        <div class="form-group">
            <label for="TrainingType">Type</label>
            <input type="text" class="form-control" name="TrainingType" id="TrainingType" value='{{ training.type }}'>
        </div><div class="form-group">
            <label for="TrainingFee">Fee</label>
            <input type="number" class="form-control" name="TrainingFee" id="TrainingFee" value='{{ training.fee }}'>
        </div>
        <div class="form-group">
            <label for="TrainingDescription">Description</label>
            <textarea id="TrainingDescription" name="TrainingDescription" class="form-control" rows="10">{{ training.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <a href="/master/training_view"><button class="btn btn-light">Cancel</button></a>
    </form>
</div>
</div>

{% endblock %}
